#          cd gh-pages
#          git checkout gh-pages
#          rm -rf "$PROJECT_VERSION"
#          cp -r ../build/dokka/html ./"$PROJECT_VERSION"
#          rm -rf "$MAIN_DIR"
#          cp -r ../build/dokka/html ./"$MAIN_DIR"
#          git stage -A
#          git commit -m "Docs for $PROJECT_VERSION"
