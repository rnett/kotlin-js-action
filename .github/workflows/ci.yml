name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 15
        uses: actions/setup-java@v1
        with:
          java-version: 15
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build and Test
        run: ./gradlew build -DRELEASE_SIGNING_ENABLED=false

  publishDocs:
    name: Publish Docs
    if: github.event_name == 'push' && contains(github.ref, 'main')
#    needs: [ build ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 15
        uses: actions/setup-java@v1
        with:
          java-version: 15
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - id: install_gpg_key
        name: Install gpg secret key
        uses: rnett/import-gpg-key@v1.0
        with:
          secret-key: ${{ secrets.OSSRH_GPG_SECRET_KEY }}
      - name: Configure git
        run: |
          git config --global credential.helper store
          git config --global user.email JNett96@gmail.com
          git config --global user.name "Ryan Nett"
          git config --global user.password ${{ github.token }}
          git config --global user.signingkey ${{steps.install_gpg_key.outputs.key-id}}
          git config --global commit.gpgsign true
          git config --global --list
      - name: Get version
        id: get_version
        run: |
          PROJECT_VERSION=$(./gradlew properties | grep version: | cut -d ' ' -f2)
          if [[ "$PROJECT_VERSION" == *-SNAPSHOT ]]; then MAIN_DIR=snapshot; else MAIN_DIR=release; fi
          echo ::set-output name=version::$PROJECT_VERSION
      - name: Generate HTML Docs
        run: ./gradlew dokkaHtml -PsourceLinkBranch=$GITHUB_SHA
      - name: Publish docs
        uses: rnett/publish-docs@v0.6
        with:
          from: build/dokka/html
          publish-to: version+latest
          version: ${{ steps.get_version.outputs.version }}
          restore: 'false'
