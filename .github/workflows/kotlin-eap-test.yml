name: Kotlin Eap Test
on:
  workflow_dispatch:
    inputs:
      branch:
        description: "The branch to check out"
        required: false
        default: ''
  schedule:
    - cron: "0 0 * * 6"

jobs:
  test-no-eap:
    name: Compile normally
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:

      - name: Checkout default branch
        uses: actions/checkout@v2

      - name: Checkout branch
        if: github.event_name == 'schedule'
        uses: actions/checkout@v2
        with:
          ref: future_test

      - name: Checkout branch
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.branch != ''
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.inputs.branch }}


      - name: Set up JDK 15
        uses: actions/setup-java@v1
        with:
          java-version: 15

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Compile
        run: |
          ./gradlew assemble

  test-kotlin-eap:
    name: Compile with Kotlin eap
    runs-on: ubuntu-latest
    continue-on-error: true
    outputs:
      was-ice: ${{ steps.was-ice.outputs.files_exists }}
    env:
      ORG_GRADLE_PROJECT_kotlinEap: "latest"
      ORG_GRADLE_PROJECT_reportICEs: "true"
    steps:

      - name: Checkout default branch
        uses: actions/checkout@v2

      - name: Checkout branch
        if: github.event_name == 'schedule'
        uses: actions/checkout@v2
        with:
          ref: future_test


      - name: Set up JDK 15
        uses: actions/setup-java@v1
        with:
          java-version: 15

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Compile
        run: |
          ./gradlew assemble

      - name: Archive ICE report
        uses: actions/upload-artifact@v2
        if: ${{ failure() }}
        with:
          name: kotlin-future-ICE-report
          path: build/kotlin-future-testing-ICE-report

  check-results:
    name: Results
    needs: [ test-no-eap, test-kotlin-eap ]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Show result
        run: echo "Result ${{ needs.test-no-eap.result }}"
      - name: Original Compile Failed
        if: ${{ needs.test-no-eap.result != 'success' }}
        run: echo "::warning::Compilation without eap failed, aborting"

      - name: Only Eap Compile failed
        if: ${{ needs.test-no-eap.result == 'success' && needs.test-kotlin-eap.result != 'success' }}
        run: echo "::error::Compilation with Kotlin eap failed"
                
                